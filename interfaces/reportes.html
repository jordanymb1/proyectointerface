<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Residencia ULEAM</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            justify-content: center; /* Centrar el contenido */
            align-items: center;
            padding: 15px 5%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .logo {
            position: absolute; /* Posicionar el logo de manera absoluta */
            left: 5%; /* Espaciado a la izquierda */
        }

        nav {
            display: flex;
            justify-content: center; /* Centrar los enlaces del nav */
            gap: 20px; /* Espaciado entre enlaces */
            flex-wrap: wrap; /* Permite que los enlaces se ajusten en varias líneas si es necesario */
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px; /* Ajuste de tamaño de fuente */
            padding: 10px 15px; /* Espaciado interno */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffcc00;
        }

        .content {
            padding: 80px 5%; /* Ajustar el padding para evitar superposición con el header */
            text-align: center;
        }

        .content h2 {
            margin-bottom: 40px;
            color: #333;
        }

        .report-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px; /* Ancho máximo */
            text-align: left; /* Alinear texto a la izquierda */
        }

        .report-section h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .report-section form {
            display: flex;
            flex-direction: column;
        }

        .report-section label {
            margin: 10px 0 5px; /* Margen para etiquetas */
            font-weight: bold;
        }

        .report-section input, .report-section textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px; /* Espaciado inferior */
        }

        .submit-button {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #e6b800;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px; /* Espacio entre el contenido y el footer */
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <h2>Residencia ULEAM</h2>
    </div>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="login.html">Iniciar Sesión</a>
        <a href="registro.html">Registro</a>
        <a href="politica.html">Política de Residencia</a>
    </nav>
</header>

<div class="content">
    <h2>Reportes</h2>

    <div class="report-section">
        <h3>Solicitudes de Mantenimiento</h3>
        <p>Aquí puedes reportar problemas de mantenimiento o solicitar un cambio de habitación:</p>
        <form id="reportForm">
            <label for="studentName">Nombre del Estudiante:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentID">Número de Identificación:</label>
            <input type="text" id="studentID" name="studentID" required>

            <label for="problemDescription">Descripción del Problema:</label>
            <textarea id="problemDescription" name="problemDescription" rows="4" required></textarea>

            <button type="submit" class="submit-button">Enviar Reporte</button>
        </form>
        <div class="notification" id="reportNotification" style="display:none;"></div>
    </div>
</div>

<footer>
    <p>Síguenos en nuestras redes sociales:
        <a href="https://facebook.com">Facebook</a> |
        <a href="https://twitter.com">Twitter</a> |
        <a href="https://instagram.com">Instagram</a>
    </p>
</footer>

<script>
    document.getElementById("reportForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevenir el envío del formulario

        // Obtener valores de los campos
        const studentName = document.getElementById("studentName").value.trim();
        const studentID = document.getElementById("studentID").value.trim();
        const problemDescription = document.getElementById("problemDescription").value.trim();

        // Validación de campos
        if (!studentName || !studentID || !problemDescription) {
            displayNotification("Por favor, complete todos los campos.", "error");
            return;
        }

        // Simulación de envío exitoso
        displayNotification("Reporte enviado exitosamente.", "success");

        // Limpiar el formulario
        document.getElementById("reportForm").reset();
    });

    function displayNotification(message, type) {
        const notification = document.getElementById("reportNotification");
        notification.innerText = message;
        notification.className = `notification ${type}`;
        notification.style.display = "block"; // Mostrar notificación

        // Ocultar la notificación después de 3 segundos
        setTimeout(() => {
            notification.style.display = "none";
        }, 3000);
    }
</script>

</body>
</html>
